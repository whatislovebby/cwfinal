<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<meta charset="UTF-8">
<style>


    body {
        background: #45525b;
    }
    form {
        width: 60%;
        margin: 60px auto;
        background: #efefef;
        padding: 60px 120px 80px 120px;
        text-align: center;
        -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        position: relative;
        margin: 40px 0px;
    }
    .label-txt {
        position: absolute;
        top: -1.6em;
        padding: 10px;
        font-family: sans-serif;
        font-size: .8em;
        letter-spacing: 1px;
        color: rgb(120,120,120);
        transition: ease .3s;
    }
    .input {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        outline: none;
    }

    .line-box {
        position: relative;
        width: 100%;
        height: 2px;
        background: #BCBCBC;
    }

    .line {
        position: absolute;
        width: 0%;
        height: 2px;
        top: 0px;
        left: 50%;
        transform: translateX(-50%);
        background: #45525b;
        transition: ease .6s;
    }

    .input:focus + .line-box .line {
        width: 100%;
    }

    .label-active {
        top: -3em;
    }

    button {
        display: inline-block;
        padding: 12px 24px;
        background: rgb(220,220,220);
        font-weight: bold;
        color: rgb(120,120,120);
        border: none;
        outline: none;
        border-radius: 3px;
        cursor: pointer;
        transition: ease .3s;
    }

    button:hover {
        background: #45525b;
        color: #ffffff;
    }

</style>

<form th:action = "@{/login}" method="post">
    <div class="logo">
        <img
                alt=""
                src="https://static.overlay-tech.com/assets/1f3c4412-c1f8-45a4-a11d-7e779f5d67f5.svg"
        />
        <H1> Arenda.by </H1>
    </div>
    <div th:if="${param.error}">
        <p class="text-danger">Неверное имя пользователя или пароль.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="text-warning">Вы вышли из системы.</p>
    </div>

    <label>
        <p class="label-txt">ВВЕДИТЕ ВАШ EMAIL</p>
        <input type="text" class="input" id="email" name="email">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <label>
        <p class="label-txt">ВВЕДИТЕ ВАШ ПАРОЛЬ</p>
        <input type="password" class="input" id="password" name="password" >
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>
    <button type="submit">Войти</button>

    <button type="submit" href="signUp">Создать аккаунт</button>
</form>
